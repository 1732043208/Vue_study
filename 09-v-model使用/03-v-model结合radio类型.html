<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--name设置一样，让他们互斥，二选一-->
<div id="app">
    <label for="male">
        <input type="radio" id="male" name="sex" value="男" v-model="sex">男
    </label>
    <label for="female">
        <input type="radio" id="female" name="sex" value="女" v-model="sex">女
    </label>
    <h2>你选择的性别是: {{sex}}</h2>
</div>

<script src="../js/vue.js"></script>
<script>
    const  app = new Vue({
        el:'#app',
        data:{
            message:'你好啊',
            sex: '男'
            // sex里面写个男，默认值就为男
        }
    })
</script>
</body>
</html>
