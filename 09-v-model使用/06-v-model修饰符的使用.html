<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
<!--    1.修饰符:lazy-->
<!--    v-model是实时绑定，加了.lazy后就点回车或者取消输入框聚焦状态才绑定-->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

<!--2.修饰符:number-->
    <input type="number" v-model.number="age">
<!--    typeof 用来检测类型-->
    <h2>{{age}}-{{typeof age}}</h2>
    
<!--    3.修饰符：trim-->
<!--    自动去除空格-->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字:{{name}}</h2>
</div>


<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊',
            age: 0,
            name: ''
        }
    })
</script>
</body>
</html>
