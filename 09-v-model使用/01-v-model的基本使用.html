<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--v-model 双向绑定-->
<div id="app">
    <input type="text" v-model="message">{{message}}
</div>

<script src="../js/vue.js"></script>
<script>
    const  app = new  Vue({
        el:'#app',
        data: {
            message: '你好啊'
        }
    })
</script>
</body>
</html>
