<div id="app">

</div>

<div id="app2">
    <cpn></cpn>
</div>
<script src="../js/vue.js"></script>
<script>
    //1.创建组件构造器
    const cpnC = Vue.extend({
        template: `
        <div>
           <h2>我是标题</h2>
           <p>我是内容，哈哈哈哈</p>
        </div>
      `
    })

    //2.注册组件(全局组件,意味着可以在多个Vue的实例下面使用)
    // Vue.component('cpn',cpnC)
    //疑问：怎么注册的组件才是局部组件呢?
    const app = new Vue({
        el: '#app',
        data: {
            message: '你好啊'
        },
        components:{
            //cpn使用组件时的标签名
            cpn:cpnC
        }
    })

    //自己认为：全局组件就是在vue实例外面创建的，局部组件就是在vue实例里面创建的
</script>
