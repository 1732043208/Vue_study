<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">{{shabi}}</div>

<script src="../js/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            firstName: 'Kobe',
            lastName: 'Bryant'
        },
        computed: {
            // fullName:function () {
            //   return this.firstName + ' ' + this.lastName
            // }
            shabi: {
                set: function (niubi) {
                    console.log('----------',niubi);
                    const names = niubi.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[1];

                },
                get: function () {
                  return this.firstName + ' ' + this.lastName
                }
            },
            // fullName:function () {
            //    return this.firstName + ' ' + this.lastName
            // }
        }
    })
</script>
</body>
</html>
